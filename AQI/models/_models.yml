version: 2

models:
  - name: stg_pollution_data
    description: Staging pollution data is Air quality index (AQI⁺) and PM2.5 air pollution  
    columns:
      - name: id
        description: integer Auto Increment
      - name: timestamp
        description: timestamp
      - name: aqius
        description: AQI value based on US EPA standard
      - name: mainus
        description: main pollutant for US AQI       
      - name: aqicn
        description: AQI value based on China MEP standard
      - name: mainus
        description: main pollutant for Chinese AQI      
  - name: stg_weather_data
    description: Staging pollution data is Air quality index (AQI⁺) and PM2.5 air pollution  
    columns:
      - name: id
        description: integer Auto Increment
      - name: timestamp
        description: timestamp
      - name: temperature
        description: Temperature (Celsius)
      - name: pressure
        description: Atmospheric pressure (hPa - hectopascals) 
      - name: humidity
        description: Relative humidity (%)
      - name: wind_speed
        description: Wind speed (meters per second)  
      - name: wind_direction
        description: Wind direction
      - name: icon
        description: Weather condition icon 
